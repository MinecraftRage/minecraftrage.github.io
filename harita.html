<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Minecraft sunucusu için ücretsiz, modern ve hoş bir web şablonu.">
  <meta name="author" content="Astronawta">

  <title>Rage Network | Harita</title>

  <style>
    /* Genel Stil Ayarları */
    body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Navigasyon Menüsü */
    .navbar {
        background-color: #2c3e50;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .menu-mobile {
        display: flex;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo-img {
        height: 40px;
        margin-right: 10px;
    }

    .server-name {
        font-size: 1.5em;
    }

    .links {
        display: flex;
    }

    .link {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        transition: color 0.3s;
    }

    .link:hover, .link.active {
        color: #e74c3c;
    }

    /* Başlık Bölümü */
    #header {
        text-align: center;
        padding: 40px 20px;
    }

    #header .title {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    #header .description {
        font-size: 1.2em;
    }

    /* Harita Bölümü */
    #map {
        padding: 40px 20px;
        text-align: center;
    }

    .section-title {
        font-size: 2em;
        margin-bottom: 20px;
    }

    /* Buton Stili */
    .buttons {
        margin-top: 20px;
    }

    .show-map {
        background-color: #e74c3c; /* Butonun arka plan rengi */
        color: white; /* Yazı rengi */
        border: none; /* Kenar çizgisi yok */
        padding: 15px 30px; /* Dış boşluk */
        font-size: 1.2em; /* Yazı boyutu */
        cursor: pointer; /* Fare imlecini gösterir */
        border-radius: 5px; /* Kenar yuvarlama */
        transition: background-color 0.3s; /* Arka plan rengi geçişi */
    }

    .show-map:hover {
        background-color: #c0392b; /* Üzerine gelindiğinde buton rengi */
    }

    /* Footer */
    #footer {
        text-align: center;
        padding: 20px 0;
        background-color: #2c3e50; /* Footer arka plan rengi */
        color: white; /* Footer metin rengi */
    }

    .social-links {
        margin-top: 10px;
    }

    .social-links .link {
        margin: 0 10px;
        font-size: 1.5em;
        transition: color 0.3s;
    }

    .social-links .link:hover {
        color: #e74c3c; /* Sosyal bağlantılar hover rengi */
    }
  </style>
</head>
<body>
  <!--Navigasyon Menüsü-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Sunucu logosu" class="logo-img">
          <h3 class="server-name">Rage Network</h3>
        </div>
      </a>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Ana Sayfa</a>
      <a href="map.html" class="link active">Harita</a>
      <a href="admin-team.html" class="link">Admin Takımı</a>
      <a href="contact.html" class="link">İletişim</a>
    </div>
  </div>

  <!--Başlık-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">ragenetwork.mine.fun</p>
        <h1 class="title">Canlı Harita</h1>
      </div>
      <p class="description">
        Sunucunun canlı konumunu görmek için aşağıdaki butona tıklayın.
      </p>
    </div>
  </section>

  <!--Harita Bölümü-->
  <section id="map">
    <div class="content">
      <h2 class="section-title">Harita Konumunu Göster</h2>
      <div class="buttons">
        <a href="https://www.google.com/maps" target="_blank">
          <button class="show-map">Haritayı Göster</button>
        </a>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer id="footer">
    <p class="copyright">&copy; 2024 <span class="server-name-footer">Rage Network</span>. Tüm hakları saklıdır.</p>
    <div class="social-links">
      <a href="#" class="link tiktok-link"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#" class="link instagram-link"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/cbf5ee59c8.js" crossorigin="anonymous"></script>
</html>
