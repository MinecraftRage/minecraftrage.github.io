<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="images/logo.png">
    <meta name="description" content="Minecraft sunucusu için anlık harita görüntüsü.">
    <meta name="author" content="Astronawta">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/home.css">

    <title>Rage Network | Oyun Haritası</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Daha açık bir arka plan rengi */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #004085; /* Koyu mavi arka plan */
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Gölge efekti */
        }

        .navbar .links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s; /* Geçiş efekti */
        }

        .navbar .links a:hover {
            color: #ffcc00; /* Hover rengi */
        }

        .map-container {
            width: 100%;
            max-width: 1200px; /* Maksimum genişlik */
            margin: 20px auto; /* Ortalanmış margin */
            padding: 20px;
            background: #ffffff; /* Beyaz arka plan */
            border-radius: 15px; /* Daha yuvarlak köşeler */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Daha belirgin gölge */
            text-align: center;
            transition: transform 0.3s; /* Yumuşak geçiş efekti */
        }

        .map-container:hover {
            transform: translateY(-5px); /* Hoverda yukarı kaydırma */
        }

        h2 {
            color: #343a40; /* Başlık rengi */
            margin-bottom: 20px; /* Başlık altı boşluk */
        }

        .map-link {
            display: inline-block;
            font-size: 20px; /* Daha büyük buton metni */
            color: white;
            background-color: #28a745; /* Buton rengi */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s; /* Geçiş efektleri */
        }

        .map-link:hover {
            background-color: #218838; /* Buton hover rengi */
            transform: scale(1.05); /* Hoverda biraz büyütme */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #004085; /* Koyu mavi arka plan */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Mobil uyumlu tasarım */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Dikey hizalama */
            }

            .navbar .links {
                margin-top: 10px; /* Linkler için üstten boşluk */
            }

            .map-container {
                padding: 15px; /* İçerik için daha az boşluk */
            }
        }
    </style>
</head>
<body>
    <!--Navigasyon Menüsü-->
    <div class="navbar">
        <div class="menu-mobile">
            <a href="index.html">
                <div class="logo">
                    <img src="images/logo.png" alt="Sunucu logosu" class="logo-img" style="width: 50px;">
                    <h3 class="server-name">Rage Network</h3>
                </div>
            </a>

            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="links">
            <a href="#" class="link active">Ana Sayfa</a>
            <a href="rules.html" class="link">Kurallar</a>
            <a href="admin-team.html" class="link">Admin Takımı</a>
            <a href="contact.html" class="link">İletişim</a>
        </div>
    </div>

    <!-- Oyun Haritası -->
    <section id="map">
        <div class="map-container">
            <h2>Oyun Haritası Anlık Görüntüsü</h2>
            <a href="http://91.197.6.182:30457/" target="_blank" class="map-link">Oyun Haritasına Git</a>
        </div>
    </section>

    <footer>
        <div class="content">
            <p>Rage Network &copy; 2024 Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
