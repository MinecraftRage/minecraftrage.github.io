            padding: 0;
        }

        .navbar {
            background-color: #007bff; /* Navigasyon arka plan rengi */
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;

            color: white;
            margin-left: 20px;

        }

            text-decoration: underline;
        }

        .map-container {

            max-width: 1200px; /* Maksimum genişlik */
            margin: 20px auto; /* Ortalanmış margin */

            background: white;
            border-radius: 10px;

        }

        h2 {
            color: #333; /* Başlık rengi */
        }

        .map-link {
            display: inline-block;
            font-size: 18px;
            color: white;
            background-color: #28a745; /* Buton rengi */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .map-link:hover {
            background-color: #218838; /* Buton hover rengi */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
