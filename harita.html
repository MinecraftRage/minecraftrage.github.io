    <style>
        /* İframe stil ayarları */
        .map-container {
            width: 100%;
            height: 600px; /* İstediğiniz yükseklik */
            overflow: hidden;
            border: 2px solid #ccc; /* Kenarlık stili */
            border-radius: 10px; /* Kenar yuvarlama */
            margin: 20px 0; /* Üst ve alt boşluk */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-link {
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .map-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
